<div class="col">
  <h2>Contrast</h2>

  <ul class="list-group list-group-item-success">
    <li class="list-group-item p-4 d-flex justify-content-between align-items-center">
      <div class="value">{{ ratio() }}</div>
      <ct-star-rating [rating]="rating()" [showCaption]="true"/>
    </li>
    <li class="list-group-item p-3 d-flex justify-content-between align-items-center">
      <strong>Small text</strong>
      <ct-star-rating [rating]="1" [maxRating]="3" [small]="true"/>
    </li>
    <li class="list-group-item p-3 d-flex justify-content-between align-items-center">
      <strong>Large text</strong>
      <ct-star-rating [rating]="1" [maxRating]="3" [small]="true"/>
    </li>
  </ul>
</div>
