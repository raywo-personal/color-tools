<div class="col">
  <h2>Contrast</h2>

  <ul class="list-group list-group-item-success">
    <li class="list-group-item p-4 d-flex justify-content-between align-items-center">
      <div>
        <span class="mb-0">APCA L<sup>c</sup></span>
        <div class="value">
          {{ ratio() | number: '1.2-2' }}
        </div>
      </div>
      <ct-star-rating [rating]="rating()" [maxRating]="maxStars" [showCaption]="true"/>
    </li>

    <li class="list-group-item p-3 d-flex justify-content-between align-items-center">
      <div><strong>Small text</strong>&nbsp;<small>(<= 14px)</small></div>

      <ct-star-rating [rating]="smallFontRating()" [maxRating]="3" [small]="true"/>
    </li>

    <li class="list-group-item p-3 d-flex justify-content-between align-items-center">
      <div><strong>Large text</strong>&nbsp;<small>(>= 24px)</small></div>

      <ct-star-rating [rating]="largeFontRating()" [maxRating]="3" [small]="true"/>
    </li>
  </ul>
</div>
